default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: writeabout_development

test:
  <<: *default
  database: writeabout_test

production:
  <<: *default
  database: writeabout_production
  username: writeabout_production_user
  password: <%= ENV["BOOKMARKS_DATABASE_PASSWORD"] %>